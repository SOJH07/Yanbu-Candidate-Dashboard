<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yanbu Candidate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'electric-green': '#62B766',
                        'dark-green': '#1E361E',
                        'celadon-green': '#B5D5BB',
                        'slate-gray': '#707F98',
                        'light-coral-red': '#E77373',
                        'anti-flash-white': '#E9EEF0',
                        'eerie-black': {
                            DEFAULT: '#1D1E1C',
                            '800': '#2c2d2b',
                        },
                        'primary': {
                          '50': '#f0f9f1',
                          '100': '#e2f3e4',
                          '200': '#c9e8cd',
                          '300': '#a9d9b1',
                          '400': '#85c790',
                          '500': '#62B766',
                          '600': '#4da255',
                          '700': '#3d8244',
                          '800': '#336838',
                          '900': '#2b5630',
                          '950': '#162f19',
                        },
                        'secondary': '#707F98',
                        'accent': '#E77373',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        arabic: ['Cairo', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #707F98; /* slate-gray */
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #62B766; /* electric-green */
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #a9d9b1; /* primary-300 */
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #85c790; /* primary-400 */
        }
    </style>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0"
  }
}
</script>
</head>
<body class="bg-anti-flash-white dark:bg-eerie-black">

</body>
</html>
